<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione 1</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae animi esse totam tenetur id enim, 
        perferendis facere, cupiditate iure similique, 
        dolorum fugit illum ratione porro natus sequi repudiandae velit laudantium.
    </p>
    <p>My cat is <strong>very</strong> grumpy.</p> <!--Strong serve per fare il grassetto-->
    <p>
        <img
            src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"
            alt="Firefox icon" 
        />  <!--Img è il tag perngestire l'immagine. E' un tag che non richiede una chiusura-->
    </p>
    <img src="img/firefox-icon.png" alt="Firefox image"/> <!--immagine presa da file locale e non dal web-->
    <a href="https://istitutogreppi.edu.it/" target="_blank">Sito della scuola</a> 
    <!--Il target="_blank" serve per fare aprire il riferimento alla pagina in un'altra scheda e non in quella corrente-->

    <!-- Si crea un campo dove posso inserire un testo però disabilitato-->
    <input type="text" disabled />
    <!--Si crea un campo dove posso inserire un testo abilitato -->
    <input type="text" />


</body>
</html>
